<div
  [formGroup]="updateProfil"
  class="card bg-dark mb-3 container"
  style="max-width: 25rem"
>
  <div class="card-header text-center" style="font-size: 2em">
    {{ currentUser.username }}
  </div>
  <div class="card-body">
    <p class="card-text">
      Id :<input
        type="text"
        class="form-control"
        id="id"
        placeholder="{{ currentUser.id }}"
        disabled
      />
    </p>
    <p class="card-text">
      Password :
      <input type="text" class="form-control" id="username" disabled />
    </p>
    <p class="card-text">
      Mail :<input
        formControlName="mail"
        type="text"
        class="form-control"
        id="mail"
        placeholder="{{ currentUser.mail }}"
        required=""
      />
    </p>
    <p class="card-text">
      Description :<input
        formControlName="description"
        type="text"
        class="form-control"
        id="description"
        placeholder="{{ currentUser.description }}"
        required=""
      />
    </p>
    <p class="card-text">
      Twitch Account :<input
        formControlName="twitch"
        type="text"
        class="form-control"
        id="twitch"
        placeholder="{{ currentUser.twitch }}"
        required=""
      />
    </p>
    <p class="card-text mb-3">
      Youtube Account :<input
        formControlName="youtube"
        type="text"
        class="form-control"
        id="youtube"
        placeholder="{{ currentUser.youtube }}"
        required=""
      />
    </p>
    <button
      (click)="updateUser()"
      class="btn btn-primary btn-lg btn-block"
      type="submit"
    >
      Update
    </button>
  </div>
</div>
